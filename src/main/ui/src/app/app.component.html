<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-7 margin-top-20">
      <h2>Create User</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstNameInput">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="firstNameInput" aria-describedby="emailHelp" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastNameInput">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastNameInput" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="emailInput">Email</label>
            <input type="text" class="form-control" formControlName="email" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 margin-top-20">
      <app-display-board
       [userCount]="userCount"
       (getUsersEvent)="getAllUsers()"
      >
      </app-display-board>
    </div>
  </div>
</div>
<div class="margin-top-20">
  <app-users *ngIf="users.length !== 0" [users]="users"></app-users>
</div>
